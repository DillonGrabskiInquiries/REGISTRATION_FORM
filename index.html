<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - D Grabski</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name"><br><br>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name"><br><br>
        <label for="email_address">Email Address: *</label>
        <input type="text" name="email_address" id="email_address"><br><br>
        <label for="password_input">Password: *</label>
        <input type="text" name="password_input" id="password_input"><br><br>
        <label for="password_confirm">Confirm Password: *</label>
        <input type="text" name="password_confirm" id="password_confirm"><br><br>
        <label for="birth_day">Birthdate: *</label>
        <input type="date" name="birth_day" id="birth_day"><br><br>
        <label for="gender_identity">Gender Identity: *</label><br><br>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="nonbinary" id="nonbinary">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="noAnswer" id="noAnswer">
        <label for="noAnswer">I prefer not to answer</label><br><br>
        <label for="short_description">A short description about myself:</label><br><br>
        <textarea name="short_description" id="short_description" cols="30" rows="10">

        </textarea><br><br>
        <label for="fav_language">Favorite Language:</label>
        <select name="fav_language" id="fav_language">
            <option>JavaScript</option>
            <option>Python</option>
        </select><br><br>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement">Yes, I would like to receive periodic email updates</label><br><br>
        <button type="submit">Create Account</button><br><br>
        <label for="submit">* Indicates a required field</label><br><br>
    </form>
</body>
</html>
